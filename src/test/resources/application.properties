pl.koziolekweb.data.file=classpath:cities_tst.csv
pl.koziolekweb.security.passwordStrength=10
pl.koziolekweb.security.tokenSecret=token-secret

graphql.servlet.enabled=true
graphql.servlet.corsEnabled=false
graphql.servlet.actuator-metrics=true
spring.graphql.schema.printer.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true

#Debug only!
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.jdbc.resultsettable=trace
logging.level.jdbc.sqltiming=fatal
logging.level.jdbc.sqlonly=trace
logging.level.jdbc.audit=fatal
logging.level.jdbc.resultset=fatal
logging.level.jdbc.connection=fatal
